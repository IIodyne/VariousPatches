//Patches to make various nuclear engines have nuclear-thermal reactors
//Depends on RationalResourcesParts and/or Kerbal Atomics (KA is dominant)
//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//RLA_Reborn
@PART[RLA_small_ntr]:FOR[RationalResourcesParts]:NEEDS[RLA_Reborn,!KerbalAtomics,!NearFutureElectrical]:AFTER[RLA_Reborn]
{
	@MODULE[ModuleEnginesFX]
	{
		PROPELLANT
		{
			name = ThermalPower
			// resourceFlowMode = NO_FLOW
			ignoreForIsp = True
			ratio = 0.07
			DrawGauge = True
		}
	}
	RESOURCE
	{
		name = EnrichedUranium
		amount = 5
		maxAmount = 5
		@amount *= 0.32
		@maxAmount *= 0.32
	}
	RESOURCE
	{
		name = DepletedFuel
		amount = 0
		maxAmount = 5
		@maxAmount *= 0.32
	}
	RESOURCE
	{
		name = ThermalPower
		amount = 0.1
		maxAmount = 1
	}
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Fission Reactor
		StartActionName = Start Reactor
		StopActionName = Stop Reactor
		ToggleActionName = Toggle Reactor
		GeneratesHeat = True
		UseSpecialistBonus = false
		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 10000 0 0
			key = 1000 8000
			key = 2400 0 0 0
		}
		GeneratesHeat = true
		DefaultShutoffTemp = 0.675
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.2
			key = 1000 1 0 0
			key = 1350 0 -0.008 0
		}
		INPUT_RESOURCE
		{
			ResourceName = EnrichedUranium
			Ratio = 0.000005
			@Ratio *= 0.32
		}
		OUTPUT_RESOURCE
		{
			ResourceName = DepletedFuel
			Ratio = 0.000005
			@Ratio *= 0.32
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 15
			@Ratio *= 0.32
			DumpExcess = True
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ThermalPower
			Ratio = 1
			@Ratio *= 0.32
			DumpExcess = True
		}
	}
	MODULE
	{
		name = ModuleOverheatDisplay
	}
	MODULE
	{
		name = ModuleCoreHeat
		CoreTempGoal = 1000					//Internal temp goal - we don't transfer till we hit this point
		CoreToPartRatio = 0.1				//Scale back cooling if the part is this % of core temp
		CoreTempGoalAdjustment = 0			//Dynamic goal adjustment
		CoreEnergyMultiplier = 0.1			//What percentage of our core energy do we transfer to the part
		HeatRadiantMultiplier = 0.05		//If the core is hotter, how much heat radiates?
		CoolingRadiantMultiplier = 0		//If the core is colder, how much radiates?
		HeatTransferMultiplier = 0			//If the part is hotter, how much heat transfers in?
		CoolantTransferMultiplier = 0.01	//If the part is colder, how much of our energy can we transfer?
		radiatorCoolingFactor = 1			//How much energy we pull from core with an active radiator?  >= 1
		radiatorHeatingFactor = 0.05		//How much energy we push to the active radiator
		MaxCalculationWarp = 1000			//Based on how dramatic the changes are, this is the max rate of change
		CoreShutdownTemp = 1350				//At what core temperature do we shut down all generators on this part?
		MaxCoolant = 240					//Maximum amount of radiator capacity we can consume - 50 = 1 small
	}
}

@PART[RLA_small_ntr]:FOR[KerbalAtomics]:NEEDS[RLA_Reborn,KerbalAtomics,NearFutureElectrical]:AFTER[RLA_Reborn]
{
	// 0.01097 mass per unit of U
	@mass -= 0.05485
	// $865 per U, but CRP U already costs this amount
	// @cost += 43250
	!MODULE[ModuleAlternator] {}
	MODULE
	{
		name = ModuleUpdateOverride
	}
	MODULE
	{
		name = FissionReactor
		StartActionName = #LOC_NFElectrical_ModuleFissionReactor_Action_StartActionName
		StopActionName = #LOC_NFElectrical_ModuleFissionReactor_Action_StopActionName
		ToggleActionName = #LOC_NFElectrical_ModuleFissionReactor_Action_ToggleActionName

    // Ramp up power based on throttle
    FollowThrottle = true

		// Heat animation, plays when above nominal temp
		// OverheatAnimation = Reactor_1MW_Heat

		// Heat to generate (kW *50)
		HeatGeneration = 55000

		// Above this temp more power output but risky
		NominalTemperature = 3000
		// Above this temp, reactor takes damage
		CriticalTemperature = 3400

		MaximumTemperature = 3800

		// Amount of damage taken by core when over critical temp
		// %/s/K, so with value 0.001, at 200 K over CriticalTemp, reactor takes 0.2% damage/s
		CoreDamageRate = 0.01

		// Base lifetime calculations off this resource
		FuelName = EnrichedUranium

		INPUT_RESOURCE
		{
			ResourceName = EnrichedUranium
			Ratio = 0.000027
			FlowMode = NO_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = DepletedFuel
			Ratio = 0.000027
			DumpExcess = false
			FlowMode = NO_FLOW
		}
		// Disables stock converter functions DO NOT CHANGE
		UseSpecializationBonus = false
		AutoShutdown = false
		DefaultShutoffTemp = 0.90
		GeneratesHeat = false
		TemperatureModifier
		{
			key = 0 0
		}
	}
	MODULE
	{
		name = ModuleCoreHeatNoCatchup
		CoreTempGoal = 3000					//Internal temp goal - we don't transfer till we hit this point
		CoreToPartRatio = 0.1				//Scale back cooling if the part is this % of core temp
		CoreTempGoalAdjustment = 0			//Dynamic goal adjustment
		CoreEnergyMultiplier = 0.001			//What percentage of our core energy do we transfer to the part
		HeatRadiantMultiplier = 0.05		//If the core is hotter, how much heat radiates?
		CoolingRadiantMultiplier = 0		//If the core is colder, how much radiates?
		HeatTransferMultiplier = 0			//If the part is hotter, how much heat transfers in?
		CoolantTransferMultiplier = 0.01	//If the part is colder, how much of our energy can we transfer?
		radiatorCoolingFactor = 1			//How much energy we pull from core with an active radiator?  >= 1
		radiatorHeatingFactor = 0.01		//How much energy we push to the active radiator
		MaxCalculationWarp = 1000			//Based on how dramatic the changes are, this is the max rate of change
		CoreShutdownTemp = 3800				//At what core temperature do we shut down all generators on this part?
		MaxCoolant = 1100					//Maximum amount of radiator capacity we can consume - 50 = 1 small
	}
	MODULE
	{
		name = FissionFlowRadiator
		exhaustCooling = 1100
		maxEnergyTransfer = 55000
		CoolingDecayRate = 100
	}
	RESOURCE
	{
		name = EnrichedUranium
		amount = 5
		maxAmount = 5
	}
	RESOURCE
	{
		name = DepletedFuel
		amount = 0
		maxAmount = 5
	}
	MODULE
	{
		name = FissionEngine
		HeatUsed = 1100
		TempIspScale
		{
			key = 300 0
			key = 1000 0.2
			key = 3000 1.0
			key = 4000 1.3
		}
	}
	MODULE
	{
		name = RadioactiveStorageContainer
		DangerousFuel = DepletedFuel
		SafeFuel = EnrichedUranium
		// What enginer level is needed to transfer the safe fuel
		EngineerLevelForSafe = 1
		// What enginer level is needed to transfer the dangerous fuel
		EngineerLevelForDangerous = 3
		// Max temp for transferring fuel into or out of the part
		MaxTempForTransfer = 400
		// kW of heat per unit of waste
		HeatFluxPerWasteUnit = 5
	}
	@MODULE[ModuleEnginesFX] {
		@heatProduction *= 0.01
	}
}

